{% extends 'core/base.html' %}

{% block content %}

    <h1 class="mb-6 text-3xl">Edit note</h1>

    <form action="." class="mt-6 px-8 space-y-4" method="post">
        {% csrf_token %}
        <div>
            <label for="name">Name</label><br>
            <input value="{{note.name}}" name="name" type="text" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>

        <div>
            <label for="body">Body</label><br>
            <textarea name="body" rows="20" class="w-full py-4 px-6 bg-slate-500 text-white">{{note.body}}</textarea>
        </div>

        
        <div>
            <button class="text-white bg-sky-600 px-4 py-2">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
