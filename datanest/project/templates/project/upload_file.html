{% extends 'core/base.html' %}

{% block content %}

    <h1 class="mb-6 text-3xl">Upload file to "{{project.name}}"</h1>

    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <div>
            <button class="text-white bg-sky-600 px-4 py-2">Submit</button>
        </div>
    </form>

{% endblock %}
