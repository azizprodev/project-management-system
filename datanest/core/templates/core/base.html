<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <nav class="py-6 px-8 flex items-center justify-between bg-slate-800">
            <h1 class="text-xl text-white"><a href="{% url 'core:index' %}">DataNest</a></h1>

            <div class="space-x-4">
                <a href="{% url 'core:about' %}" class="text-white">About</a>

                {% if request.user.is_authenticated %}
                    <a href="{% url 'project:projects' %}" class="text-white bg-sky-600 px-4 py-2">Projects</a>
                {% else %}
                    <a href="{% url 'account:login' %}" class="text-white bg-slate-600 px-4 py-2">Log in</a>
                    <a href="{% url 'account:signup' %}" class="text-white bg-sky-600 px-4 py-2">Sign up</a>
                {% endif %}
            </div>
        </nav>

        <main class="px-8 py-8">
            {% block content %}

            {% endblock %}
        </main>

        <footer class="py-8 px-8 bg-slate-900 text-white text-center">

            <p>copyright (c) 2024 - aziz ur rehman</p>
        </footer>
    </body>
</html>
